openapi: 3.0.3
info:
  title: Recording/Playback Manager API
  version: 1.0.0
  description: >
    Comprehensive API specification for the Recording/Playback Manager.

servers:
  - url: "{protocol}://{host}:{port}/v1"
    description: Manager API Endpoint
    variables:
      protocol:
        enum: ["http", "https"]
        default: "http"
      host:
        default: "localhost"
        description: "Host name or IP address of the Manager API server"
      port:
        default: "3000"
        description: "Port number on which the Manager API is served"

tags:
  - name: Manager-Recordings
    description: Manager-facing endpoints to create, list, and manage recording jobs.
  - name: Manager-Playbacks
    description: Manager-facing endpoints for playback job creation and control.
  - name: Manager-Pools
    description: Endpoints to create and query user-defined S3/MinIO storage pools.
  - name: Manager-Assets
    description: Endpoints to retrieve metadata and delete stored assets.
  - name: Manager-Admin
    description: Administrative endpoints providing system metrics and usage.

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    BadRequest:
      description: Bad Request – the request was invalid or cannot be otherwise served.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              message:
                type: string
          examples:
            default:
              value:
                error: "Bad Request"
                message: "The request parameters are missing or invalid."
    Unauthorized:
      description: Unauthorized – authentication is required or has failed.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              message:
                type: string
          examples:
            default:
              value:
                error: "Unauthorized"
                message: "Authentication credentials were missing or incorrect."
    NotFound:
      description: Not Found – the requested resource could not be found.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              message:
                type: string
          examples:
            default:
              value:
                error: "Not Found"
                message: "The requested resource does not exist."
    InternalServerError:
      description: Internal Server Error – an unexpected error occurred.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              message:
                type: string
          examples:
            default:
              value:
                error: "Internal Server Error"
                message: "An unexpected error occurred on the server."

security:
  - BearerAuth: []

paths:
  ########################################################
  # Manager API - RECORDINGS
  ########################################################
  /recordings:
    post:
      tags:
        - Manager-Recordings
      summary: Create a new recording job
      description: >
        Initiates a new recording immediately by capturing a UDP or RTP stream. 
        **Specifications:**
        - Minimum duration: 10 seconds.
        - Maximum duration: 6 hours.
        - `sourceUrl` accepts an endpoint (UDP/RTP).
        - `destinationProfile` references internal AWS/MinIO credentials.
      requestBody:
        description: Recording job creation parameters.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sourceUrl:
                  type: string
                  description: "UDP or RTP endpoint URL (e.g., udp://227.1.1.102:4102)"
                  example: "udp://227.1.1.102:4102"
                duration:
                  type: integer
                  description: "Duration of recording in seconds (between 10 and 21600)"
                  example: 60
                destinationProfile:
                  type: string
                  description: "Credential profile identifier for S3/MinIO storage"
                  example: "default"
              required:
                - sourceUrl
                - duration
                - destinationProfile
      responses:
        "201":
          description: Recording job successfully created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  recordingId:
                    type: string
                    description: "Unique identifier for the created recording job"
                example:
                  recordingId: "rec-12345"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"

    get:
      tags:
        - Manager-Recordings
      summary: List all active or recent recording jobs
      description: >
        Returns metadata for ongoing or recently completed recording jobs for the authenticated user.
      responses:
        "200":
          description: An array of recording jobs.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    recordingId:
                      type: string
                      description: "Unique recording identifier"
                    sourceUrl:
                      type: string
                      description: "Source endpoint URL"
                    duration:
                      type: integer
                      description: "Recording duration in seconds"
                    destinationProfile:
                      type: string
                      description: "Credential profile used for storage"
                    startTime:
                      type: string
                      format: date-time
                      description: "Recording start time"
                    endTime:
                      type: string
                      format: date-time
                      description: "Recording end time (if completed)"
                    status:
                      type: string
                      description: "Recording status"
                      enum: [starting, active, completed, canceled]
                example:
                  - recordingId: "rec-12345"
                    sourceUrl: "udp://227.1.1.102:4102"
                    duration: 120
                    destinationProfile: "default"
                    startTime: "2025-03-25T08:00:00Z"
                    endTime: "2025-03-25T08:02:00Z"
                    status: "completed"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /recordings/{recordingId}:
    parameters:
      - name: recordingId
        in: path
        required: true
        description: "Unique identifier for the recording job"
        schema:
          type: string
    get:
      tags:
        - Manager-Recordings
      summary: Get details of a specific recording job
      description: >
        Retrieves detailed status and metadata for a single recording job, including current size, bitrate, and thumbnail URL.
      responses:
        "200":
          description: Recording job details.
          content:
            application/json:
              schema:
                type: object
                properties:
                  recordingId:
                    type: string
                  sourceUrl:
                    type: string
                  duration:
                    type: integer
                  destinationProfile:
                    type: string
                  currentSize:
                    type: integer
                    description: "Current size in bytes of the recording"
                  startTime:
                    type: string
                    format: date-time
                  endTime:
                    type: string
                    format: date-time
                  bitrate:
                    type: integer
                    description: "Current bitrate in Kb/s"
                  ccErrorCount:
                    type: integer
                    description: "Count of closed-captioning errors"
                  thumbnailUrl:
                    type: string
                    description: "URL to the current thumbnail image"
                  status:
                    type: string
              example:
                recordingId: "rec-12345"
                sourceUrl: "udp://227.1.1.102:4102"
                duration: 120
                destinationProfile: "default"
                currentSize: 10485760
                startTime: "2025-03-25T08:00:00Z"
                endTime: "2025-03-25T08:02:00Z"
                bitrate: 1500
                ccErrorCount: 0
                thumbnailUrl: "http://localhost/thumbnails/rec-12345.jpg"
                status: "active"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
    delete:
      tags:
        - Manager-Recordings
      summary: Cancel an existing recording job
      description: >
        Cancels a recording job specified by its unique identifier.
      responses:
        "204":
          description: Recording job canceled successfully. No content returned.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  ########################################################
  # Manager API - POOLS
  ########################################################
  /pools:
    post:
      tags:
        - Manager-Pools
      summary: Create a new storage pool
      description: >
        Creates a new S3/MinIO storage pool using provided bucket details and credentials.
      requestBody:
        description: Pool creation parameters.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bucketName:
                  type: string
                  description: "Name of the S3/MinIO bucket"
                  example: "hls"
                credentials:
                  type: object
                  description: "Access credentials for S3/MinIO"
                  properties:
                    accessKey:
                      type: string
                      description: "Access key identifier"
                      example: "minioadmin"
                    secretKey:
                      type: string
                      description: "Secret access key"
                      example: "minioadmin"
                  required:
                    - accessKey
                    - secretKey
              required:
                - bucketName
                - credentials
      responses:
        "201":
          description: Storage pool created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  poolId:
                    type: string
                    description: "Unique pool identifier"
                  bucketName:
                    type: string
              example:
                poolId: "pool-67890"
                bucketName: "hls-bucket"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"

    get:
      tags:
        - Manager-Pools
      summary: List all storage pools for the authenticated user
      responses:
        "200":
          description: An array of storage pools.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    poolId:
                      type: string
                    bucketName:
                      type: string
                example:
                  - poolId: "pool-67890"
                    bucketName: "hls"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /pools/{poolId}/assets:
    parameters:
      - name: poolId
        in: path
        required: true
        description: "Unique identifier of the storage pool"
        schema:
          type: string
    get:
      tags:
        - Manager-Assets
      summary: List assets within a specific storage pool
      responses:
        "200":
          description: An array of assets stored in the specified pool.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    assetId:
                      type: string
                      description: "Globally unique asset identifier (e.g., POOLID-ASSETID)"
                    metadata:
                      type: object
                      description: "Arbitrary metadata associated with the asset"
                example:
                  - assetId: "pool-67890-asset-001"
                    metadata:
                      bitrate: 1500
                      size: 10485760
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
    delete:
      tags:
        - Manager-Assets
      summary: Delete an asset from a storage pool
      parameters:
        - name: poolId
          in: path
          required: true
          description: "Unique identifier of the storage pool"
          schema:
            type: string
        - name: assetId
          in: query
          required: true
          description: "Unique identifier of the asset to delete"
          schema:
            type: string
      responses:
        "204":
          description: Asset deleted successfully.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  ########################################################
  # Manager API - ASSETS
  ########################################################
  /assets/{assetId}:
    parameters:
      - name: assetId
        in: path
        required: true
        description: "Unique asset identifier"
        schema:
          type: string
    get:
      tags:
        - Manager-Assets
      summary: Get metadata for a single asset
      responses:
        "200":
          description: Asset metadata returned.
          content:
            application/json:
              schema:
                type: object
                properties:
                  assetId:
                    type: string
                  poolId:
                    type: string
                  metadata:
                    type: object
                    description: "Additional asset details (e.g., bitrate, size)"
                example:
                  assetId: "pool-67890-asset-001"
                  poolId: "pool-67890"
                  metadata:
                    bitrate: 1500
                    size: 10485760
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  ########################################################
  # Manager API - PLAYBACKS
  ########################################################
  /playbacks:
    post:
      tags:
        - Manager-Playbacks
      summary: Create a new playback job
      description: >
        Initiates a playback job immediately.
        Supports both static and growing assets for partial or full playback.
        Accepts a UDP or RTP destination URL along with S3-based source profile credentials.
      requestBody:
        description: Playback job creation parameters.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                recordingId:
                  type: string
                  description: "Unique identifier of the asset to play back"
                  example: "rec-12345"
                sourceProfile:
                  type: string
                  description: "Credential profile identifier for accessing the asset"
                  example: "default"
                destinationUrl:
                  type: string
                  description: "UDP or RTP URL for playback output"
                  example: "udp://224.0.0.200:10002"
                duration:
                  type: integer
                  description: "Duration in seconds; a value of 0 may indicate an infinite duration"
                  example: 0
              required:
                - sourceProfile
                - destinationUrl
                - duration
      responses:
        "201":
          description: Playback job created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  playbackId:
                    type: string
                    description: "Unique identifier for the playback job"
                example:
                  playbackId: "play-98765"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"
    get:
      tags:
        - Manager-Playbacks
      summary: List all playback jobs for the authenticated user
      responses:
        "200":
          description: An array of playback jobs.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    playbackId:
                      type: string
                    recordingId:
                      type: string
                    sourceProfile:
                      type: string
                    destinationUrl:
                      type: string
                    duration:
                      type: integer
                    status:
                      type: string
                  example:
                    playbackId: "play-98765"
                    recordingId: "rec-12345"
                    sourceProfile: "default"
                    destinationUrl: "udp://227.1.1.102:4102"
                    duration: 0
                    status: "active"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /playbacks/{playbackId}:
    parameters:
      - name: playbackId
        in: path
        required: true
        description: "Unique identifier for the playback job"
        schema:
          type: string
    get:
      tags:
        - Manager-Playbacks
      summary: Get detailed information about a playback job
      responses:
        "200":
          description: Playback job details.
          content:
            application/json:
              schema:
                type: object
                properties:
                  playbackId:
                    type: string
                  recordingId:
                    type: string
                  sourceProfile:
                    type: string
                  destinationUrl:
                    type: string
                  duration:
                    type: integer
                  currentSize:
                    type: integer
                    description: "Current size of the asset in bytes"
                  startTime:
                    type: string
                    format: date-time
                    description: "Playback start time"
                  endTime:
                    type: string
                    format: date-time
                    description: "Playback end time (if applicable)"
                  bitrate:
                    type: integer
                    description: "Bitrate of the playback stream"
                  ccErrorCount:
                    type: integer
                  thumbnailUrl:
                    type: string
                  status:
                    type: string
                example:
                  playbackId: "play-98765"
                  recordingId: "rec-12345"
                  sourceProfile: "default"
                  destinationUrl: "udp://227.1.1.102:4102"
                  duration: 0
                  currentSize: 10485760
                  startTime: "2025-03-25T08:05:00Z"
                  endTime: ""
                  bitrate: 1500
                  ccErrorCount: 0
                  thumbnailUrl: "http://localhost/thumbnails/play-98765.jpg"
                  status: "active"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
    delete:
      tags:
        - Manager-Playbacks
      summary: Cancel a playback job
      parameters:
        - name: playbackId
          in: path
          required: true
          description: "Unique identifier for the playback job"
          schema:
            type: string
      responses:
        "204":
          description: Playback job canceled successfully.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  ########################################################
  # Manager API - ADMIN (SUPPORT / GOD MODE)
  ########################################################
  /admin/stats:
    get:
      tags:
        - Manager-Admin
      summary: Retrieve system-wide metrics and usage statistics
      description: >
        Provides consolidated statistics including:
          - Concurrent recordings and playbacks.
          - Cluster usage and performance metrics.
          - Overall system load.
          - Total number of assets.
      responses:
        "200":
          description: Administrative statistics returned successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  concurrentRecordings:
                    type: integer
                  concurrentPlaybacks:
                    type: integer
                  clusterUsage:
                    type: object
                    description: "Detailed cluster usage metrics"
                  systemLoad:
                    type: number
                    description: "Current system load average"
                  totalAssets:
                    type: integer
                example:
                  concurrentRecordings: 3
                  concurrentPlaybacks: 2
                  clusterUsage:
                    cpu: 75
                    memory: 60
                  systemLoad: 1.5
                  totalAssets: 150
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"


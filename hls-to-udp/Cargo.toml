[package]
name = "hls-to-udp"
version = "1.0.12"
edition = "2021"
description = "HLS VOD to MPEG-TS UDP Re-cast."
keywords = ["mpegts", "s3", "hls", "udp"]
categories = ["command-line-utilities"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/groovybits/mpegts_to_s3/hls-to-udp"
repository = "https://github.com/groovybits/mpegts_to_s3/hls-to-udp"
authors = ["groovybits"]

# Build release optimized with debug info
[profile.release]
opt-level = 3
debug = true

[dependencies]
anyhow = "1"
clap = "4"
env_logger = "0.11.6"
log = "0.4.25"
m3u8-rs = "6"
reqwest = { version = "0.11", features = ["blocking"] }
url = "2.2"
libltntstools-sys = { version = "0.1.0", git = "https://github.com/groovybits/libltntstools", rev = "c80c5509b404027c87507e33b7cb2d46436b5b83" }
libltntstools = { version = "0.1.0", git = "https://github.com/groovybits/libltntstools", rev = "c80c5509b404027c87507e33b7cb2d46436b5b83" }
socket2 = "0.5.8"
ctrlc = "3.4.5"
